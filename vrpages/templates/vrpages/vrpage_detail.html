{% extends "layout.html" %}

{% block title %}{{ vrpage.name }}{% endblock %}

{% block content %}
    <h2>{{ vrpage.name }}</h2>
    <ul>
        {% for url in vrpage.rawurl_set.all %}
            <li><a href="{% url 'vrpages:rawurl' vrpage_pk=url.vrpage_id rawurl_pk=url.pk %}">{{ url }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
