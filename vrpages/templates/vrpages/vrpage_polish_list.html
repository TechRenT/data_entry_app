{% extends "layout.html" %}

{% block title %}VR Page Polish{% endblock %}

{% block content %}
    <div class="container">
        <h2>Polish</h2>
        <hr>
        {% for vrpage in vrpages %}
        <h4><a href="{% url 'vrpages:rawurl_polish' pk=vrpage.pk%}">{{ vrpage.name }}</a></h4>
        <p>{{ vrpage.url }}</p>
        {% endfor %}
    </div>
{% endblock %}
